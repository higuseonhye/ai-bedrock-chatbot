<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Chat - AWS Bedrock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #2ecc71;
            border-radius: 50%;
            border: 2px solid white;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }
        
        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-left: 20px;
        }
        
        .message.ai .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            margin-right: 20px;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }
        
        .chat-input-form {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .chat-input:focus {
            border-color: #667eea;
        }
        
        .send-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #667eea;
            font-style: italic;
        }
        
        .loading-dots {
            display: inline-flex;
            gap: 2px;
        }
        
        .loading-dot {
            width: 4px;
            height: 4px;
            background: #667eea;
            border-radius: 50%;
            animation: loading 1.4s infinite ease-in-out;
        }
        
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes loading {
            0%, 80%, 100% { 
                transform: scale(0);
                opacity: 0.5;
            } 
            40% { 
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .welcome-message {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            font-style: italic;
        }
        
        .api-status {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            z-index: 1000;
        }
        
        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .message-bubble {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="api-status" id="apiStatus">🤖 AI Agent Ready</div>
    
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator"></div>
            <h1>🤖 AI Agent Chat</h1>
            <p>Powered by AWS Bedrock Claude 3</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                👋 안녕하세요! AI Agent와 대화를 시작해보세요.<br>
                무엇이든 물어보실 수 있습니다!
            </div>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="메시지를 입력하세요..." 
                    autocomplete="off"
                >
                <button type="submit" class="send-button" id="sendButton">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9"></polygon>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        // AI Agent API URL - AWS API Gateway 프로덕션 엔드포인트
        const AI_API_URL = 'https://53uk7zwece.execute-api.us-east-1.amazonaws.com/prod/chat';
        
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatForm = document.getElementById('chatForm');
        const apiStatus = document.getElementById('apiStatus');
        
        let conversationId = null;
        let isLoading = false;
        
        // 메시지 추가 함수
        function addMessage(content, isUser = false, timestamp = new Date()) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const timeString = timestamp.toLocaleTimeString('ko-KR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    ${content}
                    <div class="message-time">${timeString}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            
            // 웰컴 메시지 제거
            const welcomeMessage = chatMessages.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
            
            // 스크롤 하단으로
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // 로딩 메시지 추가
        function addLoadingMessage() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai';
            loadingDiv.id = 'loadingMessage';
            
            loadingDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="loading">
                        AI가 생각중입니다
                        <div class="loading-dots">
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // 로딩 메시지 제거
        function removeLoadingMessage() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }
        
        // AI에게 메시지 전송
        async function sendToAI(message) {
            try {
                console.log('🚀 API 호출 시작:', AI_API_URL);
                console.log('📤 전송 데이터:', { message, conversation_id: conversationId });
                
                apiStatus.textContent = '🔄 AI 응답 생성중...';
                apiStatus.style.background = 'rgba(255, 193, 7, 0.9)';
                
                const response = await fetch(AI_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        conversation_id: conversationId
                    })
                });
                
                console.log('📥 응답 상태:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    conversationId = data.conversation_id;
                    apiStatus.textContent = '🤖 AI Agent Ready';
                    apiStatus.style.background = 'rgba(40, 167, 69, 0.9)';
                    return data.response;
                } else {
                    throw new Error(data.error || 'AI 응답 생성 실패');
                }
                
            } catch (error) {
                console.error('❌ API 호출 에러:', error);
                console.error('에러 상세:', error.name, error.message);
                
                apiStatus.textContent = '❌ AI 연결 실패';
                apiStatus.style.background = 'rgba(220, 53, 69, 0.9)';
                
                return `죄송합니다. AI 서비스에 일시적인 문제가 발생했습니다.\n\n오류: ${error.message}\n\n잠시 후 다시 시도해주세요.`;
            }
        }
        
        // 폼 제출 처리
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (isLoading) return;
            
            const message = messageInput.value.trim();
            if (!message) return;
            
            // 사용자 메시지 추가
            addMessage(message, true);
            messageInput.value = '';
            
            // 로딩 상태 설정
            isLoading = true;
            sendButton.disabled = true;
            addLoadingMessage();
            
            // AI에게 메시지 전송
            const aiResponse = await sendToAI(message);
            
            // 로딩 메시지 제거하고 AI 응답 추가
            removeLoadingMessage();
            addMessage(aiResponse, false);
            
            // 로딩 상태 해제
            isLoading = false;
            sendButton.disabled = false;
            messageInput.focus();
        });
        
        // 페이지 로드 시 입력창에 포커스
        window.addEventListener('load', () => {
            messageInput.focus();
            
            // API 상태 확인
            setTimeout(() => {
                apiStatus.textContent = '🤖 AI Agent Ready';
                apiStatus.style.background = 'rgba(40, 167, 69, 0.9)';
            }, 1000);
        });
        
        // 엔터 키로 전송 (Shift+Enter는 줄바꿈)
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
