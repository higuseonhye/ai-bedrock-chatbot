<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Chat - AWS Bedrock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #2ecc71;
            border-radius: 50%;
            border: 2px solid white;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }
        
        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-left: 20px;
        }
        
        .message.ai .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            margin-right: 20px;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }
        
        .chat-input-form {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .chat-input:focus {
            border-color: #667eea;
        }
        
        .send-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #667eea;
            font-style: italic;
        }
        
        .loading-dots {
            display: inline-flex;
            gap: 2px;
        }
        
        .loading-dot {
            width: 4px;
            height: 4px;
            background: #667eea;
            border-radius: 50%;
            animation: loading 1.4s infinite ease-in-out;
        }
        
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes loading {
            0%, 80%, 100% { 
                transform: scale(0);
                opacity: 0.5;
            } 
            40% { 
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .welcome-message {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            font-style: italic;
        }
        
        .api-status {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            z-index: 1000;
        }
        
        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .message-bubble {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="api-status" id="apiStatus">ğŸ¤– AI Agent Ready</div>
    
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator"></div>
            <h1>ğŸ¤– AI Agent Chat</h1>
            <p>Powered by AWS Bedrock Claude 3</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                ğŸ‘‹ ì•ˆë…•í•˜ì„¸ìš”! AI Agentì™€ ëŒ€í™”ë¥¼ ì‹œì‘í•´ë³´ì„¸ìš”.<br>
                ë¬´ì—‡ì´ë“  ë¬¼ì–´ë³´ì‹¤ ìˆ˜ ìˆìŠµë‹ˆë‹¤!
            </div>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." 
                    autocomplete="off"
                >
                <button type="submit" class="send-button" id="sendButton">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                        <polygon points="22,2 15,22 11,13 2,9"></polygon>

                </button>

        </div>
    </div>

    <script>
        // AI Agent API URL - AWS API Gateway í”„ë¡œë•ì…˜ ì—”ë“œí¬ì¸íŠ¸
        const AI_API_URL = 'https://53uk7zwece.execute-api.us-east-1.amazonaws.com/prod/chat';
        
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatForm = document.getElementById('chatForm');
        const apiStatus = document.getElementById('apiStatus');
        
        let conversationId = null;
        let isLoading = false;
        
        // ë©”ì‹œì§€ ì¶”ê°€ í•¨ìˆ˜
        function addMessage(content, isUser = false, timestamp = new Date()) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const timeString = timestamp.toLocaleTimeString('ko-KR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    ${content}
                    <div class="message-time">${timeString}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            
            // ì›°ì»´ ë©”ì‹œì§€ ì œê±°
            const welcomeMessage = chatMessages.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
            
            // ìŠ¤í¬ë¡¤ í•˜ë‹¨ìœ¼ë¡œ
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // ë¡œë”© ë©”ì‹œì§€ ì¶”ê°€
        function addLoadingMessage() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai';
            loadingDiv.id = 'loadingMessage';
            
            loadingDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="loading">
                        AIê°€ ìƒê°ì¤‘ì…ë‹ˆë‹¤
                        <div class="loading-dots">
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // ë¡œë”© ë©”ì‹œì§€ ì œê±°
        function removeLoadingMessage() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }
        
        // AIì—ê²Œ ë©”ì‹œì§€ ì „ì†¡
        async function sendToAI(message) {
            try {
                console.log('ğŸš€ API í˜¸ì¶œ ì‹œì‘:', AI_API_URL);
                console.log('ğŸ“¤ ì „ì†¡ ë°ì´í„°:', { message, conversation_id: conversationId });
                
                apiStatus.textContent = 'ğŸ”„ AI ì‘ë‹µ ìƒì„±ì¤‘...';
                apiStatus.style.background = 'rgba(255, 193, 7, 0.9)';
                
                const response = await fetch(AI_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        conversation_id: conversationId
                    })
                });
                
                console.log('ğŸ“¥ ì‘ë‹µ ìƒíƒœ:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    conversationId = data.conversation_id;
                    apiStatus.textContent = 'ğŸ¤– AI Agent Ready';
                    apiStatus.style.background = 'rgba(40, 167, 69, 0.9)';
                    return data.response;
                } else {
                    throw new Error(data.error || 'AI ì‘ë‹µ ìƒì„± ì‹¤íŒ¨');
                }
                
            } catch (error) {
                console.error('âŒ API í˜¸ì¶œ ì—ëŸ¬:', error);
                console.error('ì—ëŸ¬ ìƒì„¸:', error.name, error.message);
                
                apiStatus.textContent = 'âŒ AI ì—°ê²° ì‹¤íŒ¨';
                apiStatus.style.background = 'rgba(220, 53, 69, 0.9)';
                
                return `ì£„ì†¡í•©ë‹ˆë‹¤. AI ì„œë¹„ìŠ¤ì— ì¼ì‹œì ì¸ ë¬¸ì œê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.\n\nì˜¤ë¥˜: ${error.message}\n\nì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.`;
            }
        }
        
        // í¼ ì œì¶œ ì²˜ë¦¬
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (isLoading) return;
            
            const message = messageInput.value.trim();
            if (!message) return;
            
            // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€
            addMessage(message, true);
            messageInput.value = '';
            
            // ë¡œë”© ìƒíƒœ ì„¤ì •
            isLoading = true;
            sendButton.disabled = true;
            addLoadingMessage();
            
            // AIì—ê²Œ ë©”ì‹œì§€ ì „ì†¡
            const aiResponse = await sendToAI(message);
            
            // ë¡œë”© ë©”ì‹œì§€ ì œê±°í•˜ê³  AI ì‘ë‹µ ì¶”ê°€
            removeLoadingMessage();
            addMessage(aiResponse, false);
            
            // ë¡œë”© ìƒíƒœ í•´ì œ
            isLoading = false;
            sendButton.disabled = false;
            messageInput.focus();
        });
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì…ë ¥ì°½ì— í¬ì»¤ìŠ¤
        window.addEventListener('load', () => {
            messageInput.focus();
            
            // API ìƒíƒœ í™•ì¸
            setTimeout(() => {
                apiStatus.textContent = 'ğŸ¤– AI Agent Ready';
                apiStatus.style.background = 'rgba(40, 167, 69, 0.9)';
            }, 1000);
        });
        
        // ì—”í„° í‚¤ë¡œ ì „ì†¡ (Shift+EnterëŠ” ì¤„ë°”ê¿ˆ)
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
